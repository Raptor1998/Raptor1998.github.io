，包含了有帮助的命令行警告 --&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"https://cdn.jsdelivr.net/npm/vue/dist/vue.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">  <span class="comment">&lt;!-- 官网提供的 axios 在线地址 --&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"https://unpkg.com/axios/dist/axios.min.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span>&gt;</span></span><br><span class="line"><span class="actionscript">    <span class="comment">// 设置axios的基地址</span></span></span><br><span class="line"><span class="actionscript">    axios.defaults.baseURL = <span class="string">'https://autumnfish.cn'</span>;</span></span><br><span class="line"><span class="actionscript">    <span class="comment">// axios.defaults.baseURL = 'http://localhost:3000';</span></span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">    <span class="comment">// 实例化vue</span></span></span><br><span class="line"><span class="actionscript">    <span class="keyword">var</span> app = <span class="keyword">new</span> Vue({</span></span><br><span class="line"><span class="actionscript">      el: <span class="string">"#player"</span>,</span></span><br><span class="line">      data: {</span><br><span class="line"><span class="actionscript">        <span class="comment">// 搜索关键字</span></span></span><br><span class="line"><span class="actionscript">        query: <span class="string">''</span>,</span></span><br><span class="line"><span class="actionscript">        <span class="comment">// 歌曲列表</span></span></span        }</span><br><span class="line"><span class="javascript">          axios.get(<span class="string">'/search?keywords='</span> + <span class="keyword">this</span>.query).then(<span class="function"><span class="params">response</span> =&gt;</span> {</span></span><br><span class="line"><span class="actionscript">            <span class="comment">// 保存内容</span></span></span><br><span class="line"><span class="actionscript">            <span class="keyword">this</span>.musicList = response.data.result.songs;</span></span><br><span class="line"></span><br><span class="line">          })</span><br><span class="line"></span><br><span class="line"><span class="actionscript">          <span class="comment">// 清空搜索</span></span></span><br><span class="line"><span class="actionscript">          <span class="keyword">this</span>.query = <span class="string">''</span></span></span><br><span class="line">        },</span><br><span class="line"><span class="actionscript">        <span class="comment">// 播放歌曲</span></span></span><br><span class="line">        playMusic(musicId) {</span><br><span class="line"><span class="actionscript">          <span class="comment">// 获取歌曲url</span></span></span><br><span class="line"><span class="javascript">          axios.get(<span class="string">'/song/url?id='</span> + musicId).then(<span class="function"><span class="params">response</span> =&gt;</span> {</span></span><br><span class="line"><span class="actionscript">            <span class="comment">// 保存歌曲url地址</span></span></span><br><span class="line"><span class="actionscript">            <span class="keyword">this</span>.musicUrl = response.data.data[<span class="number">0</span>].url</span></span><br><span class="line">          })</span><br><span class="line"><span class="actionscript">          <span class="comment">// 获取歌曲热门评论</span></span></span><br><span class="line"><span class="javascript">          axios.get(<span class="string">'/comment/hot?type=0&amp;id='</span> + musi span><br><span class="line"><span class="actionscript">          <span class="keyword">this</span>.showVideo = <span class="literal">false</span></span></span><br><span class="line"><span class="actionscript">          <span class="keyword">this</span>.$refs.video.pause()</span></span><br><span class="line">        },</span><br><span class="line"><span class="actionscript">        <span class="comment">// 搜索历史记录中的歌曲</span></span></span><br><span class="line">        historySearch(history) {</span><br><span class="line"><span class="actionscript">          <span class="keyword">this</span>.query = history</span></span><br><span class="line"><span class="actionscript">          <span class="keyword">this</span>.searchMusic()</span></span><br><span class="line"><span class="actionscript">          <span class="keyword">this</span>.showHistory = <span class="literal">false</span>;</span></span><br><span class="line">        }</span><br><span class="line">      },</span><br><span class="line"></span><br><span class="line">    })</span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></tbody></table></figure></div>
