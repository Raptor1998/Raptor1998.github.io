<html lang="en"><head><link rel="stylesheet" class="aplayer-secondary-style-marker" href="/assets/css/APlayer.min.css"><script src="/assets/js/APlayer.min.js" class="aplayer-secondary-script-marker"></script><script class="meting-secondary-script-marker" src="/assets/js/Meting.min.js"></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记事本</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta name="generator" content="Hexo 4.2.1"><link rel="alternate" href="/atom.xml" title="raptor's blog" type="application/atom+xml">
</head>
<body>
    <div class="app">
        <input type="text" v-model="todo" @keyup.enter="addtodo">
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                           <span class="index" v-text="index+1+'.'"></span>
                        <label v-text="item"></label>
                        <button class="destory" @click="deleteTODO(index)">x</button>
                    </div>
                </li>
            </ul>
        </section>
        <br>
        <strong v-if="this.list.length != 0" v-text="list.length+'items'"></strong>
        <input type="button" value="clear" @click="clear" v-show="this.list.length!=0">
    </div>

<script>
    new Vue({
        el: ".app",
        data: {
            todo: "",
            list: []
        },
        methods: {
            addtodo(){
                console.log(this.todo);
                this.list.push(this.todo)
                this.todo=""
            },
            deleteTODO(index){
                this.list.splice(index,1)
            },
            clear(){
                this.list=[]
            }
        }
    })
</script>


</body></html>
